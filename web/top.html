<html>
    <head>
        <title>M E D I A T O M B</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="StyleSheet" href="/main.css" type="text/css">
    </head>
    <body>
        <div id="loginDiv" style="display:none">
            <form action="javascript:parent.authenticate();" name="login_form">
                <table style="margin-left: auto; margin-right: auto; 
                              text-align: left;" border="0" cellpadding="2" 
                              cellspacing="2">
                    <tbody>
                        <tr>
                            <td style="vertical-align: top;">Username:</td>
                            <td style="vertical-align: top;">
                                <input name="username" size="24" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: top; text-align: left;">
                                Password:
                            </td>
                            <td style="vertical-align: top; text-align: left;">
                                <input name="password" size="24" type="password">
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: top;"></td>
                            <td style="vertical-align: top; text-align: right;">
                                <input value="Login" type="submit">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div id="topDiv" style="color: black; display:none;" align="center">
            <table border="0" width="90%" ><tr align="center">
                <td width="20%" valign="top">
                    Total files: <span id="total-files" style="font-weight:bold"> - </span><br>
                <a href="javascript:parent.refreshView();">
                    [refresh view]
                </a>
                <div>
                    <span id="systemIdle"><img src="icons/status.png"></span>
                    <span id="systemWorking" style="display:none"><img src="icons/status_loading.png"></span>
                </div>
                </td>
                <td width="60%" align="center" valign="top">
                    <table border="0">
                        <tr>
                            <td align="center">
                                <span style="font-size: 25px; font-weight: bold;">MEDIATOMB</span>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <span id="current-task" style="font-style:italic; font-weight: bold; color:#FFFFFF">&nbsp;</span>
                            </td>
                        </tr>
                    </table>
                    <a href="javascript:parent.showAutoscanDirs();">Autoscan</a>
                    &nbsp;&nbsp;|&nbsp;&nbsp;
                    Tasks
                    &nbsp;&nbsp;|&nbsp;&nbsp;
                    Config
                </td>
                <td width="20%">
                    <a id="logout_link" href="javascript:parent.logout();"><img alt="Logout" src="/icons/stock_exit.png" border="0"></a>
                </td>
            </tr></table>
            <!-- <hr>
            <a id="type_db" href="javascript:parent.setType('db');">Database</a>
            &nbsp;&nbsp;|&nbsp;&nbsp;
            <a id="type_fs" href="javascript:parent.setType('fs');">Filesystem</a>
            -->
        </div>
        <noscript>
            <p align="center" style="font-size: 25px; font-weight: bold;">MEDIATOMB</p>
            <p align="center"><span style="color:red">Error:</span> The UI of MediaTomb desperately needs a JavaScript enabled browser.</p>
        </noscript>
    </body>
</html>
