<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>login</title>
        <link rel="StyleSheet" href="/main.css" type="text/css">
    </head>
    <body>
        <div style="text-align: center;"><br>
            <h3>Mediaserver Login:</h3>
            <br>
            <form action="/content/interface" method="get" name="Login">
                <input name="req_type" value="login" type="hidden">
                <table style="margin-left: auto; margin-right: auto; 
                              text-align: left;" border="0" cellpadding="2" 
                              cellspacing="2">
                    <tbody>
                        <tr>
                            <td style="vertical-align: top;">Username:</td>
                            <td style="vertical-align: top;">
                                <input name="username" size="24" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: top; text-align: left;">
                                Password:
                            </td>
                            <td style="vertical-align: top; text-align: left;">
                                <input name="password" size="24" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: top;"></td>
                            <td style="vertical-align: top; text-align: right;">
                                <input name="button" value="Login" 
                                       type="submit">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
