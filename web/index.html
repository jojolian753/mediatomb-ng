	<script type="text/javascript" src="js/session.js"></script>

	<script type="text/javascript" src="js/grid.js"></script>

		MT.session.start();

<body>

	<div id ="container">

			<div id="status-div"><span>Status</span></div>
		</div>
		
		<div id="navFs" class="x-layout-inactive-content"></div>
		<div id="navDb" class="x-layout-inactive-content"></div>

		</div>

		<div id="main-panel" class="x-layout-inactive-content">
			<div id="main">

			</div>

				</div>
			</div>
		</div>
